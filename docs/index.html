<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIARP</title>
  
  <!-- Estilos -->
  <link href="/public/scad/assets/css/scad_dasboard.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
  
  <!-- Primero cargar bibliotecas críticas -->
  <script>
    // Función para cargar scripts secuencialmente
    function loadScript(url) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = url;
        script.onload = () => resolve();
        script.onerror = () => reject(new Error(`Error cargando ${url}`));
        document.head.appendChild(script);
      });
    }
    
    // Cargar scripts en orden adecuado
    async function loadDependencies() {
      try {
        // Primero Mediapipe y sus dependencias
        await loadScript('/dist/camera_utils.js');
        await loadScript('/dist/drawing_utils.js');
        await loadScript('/dist/siarp/holistic.js');
        
        // Luego cargar anyang para reconocimiento de voz
        await loadScript('/INTERPRETAR/annyang.min.js');
        
        // Luego cargar bibliotecas SCAD
        await loadScript('https://www.siarperu.com/scad/lib/v010000/util/scad_util.js');
        await loadScript('https://www.siarperu.com/scad/lib/v010000/sys/scad_sysData.js');
        await loadScript('https://www.siarperu.com/scad/lib/v010000/sys/scad_sysLoop.js');
        await loadScript('https://www.siarperu.com/scad/lib/v010000/controls/scad_ctrlPanel.js');
        await loadScript('https://www.siarperu.com/scad/lib/v010000/controls/scad_ctrlBoton.js');
        
        console.log('Todas las dependencias cargadas correctamente');
        
        // Finalmente, cargar el script principal
        const mainScript = document.createElement('script');
        mainScript.src = '/public/scad/assets/scripts/createPrincipal.js';
        mainScript.type = 'module';
        document.body.appendChild(mainScript);
        
      } catch (error) {
        console.error('Error cargando dependencias:', error);
        document.body.innerHTML = `<div style="color: red; padding: 20px;">Error cargando recursos: ${error.message}</div>`;
      }
    }
    
    // Iniciar la carga cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', loadDependencies);
  </script>
</head>
<body>
  <!-- Elemento de carga -->
  <div id="loading">Cargando recursos del sistema...</div>
  
  <!-- Contenedor principal para la aplicación -->
  <div id="app"></div>
</body>
</html>
